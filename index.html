<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>SATIŞ PORTALI</title>


  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.2.1.min.js"></script>

</head>

<body>
  <div class="container" style="margin-top:50px;">
    <div class="alert alert-info">
      <h1><p class="text-center">ONLİNE SATIŞ PORTALI</p></h1>
    </div>
      <div class="col-md-4">
        <div class="alert alert-danger">
        <h1>Kayıt Ekle</h1>
        <label>FİRMA ADI</label>
        <input type="text" id="txtFırmaadı" class="form-control">
        <label>ÜRÜN ADI</label>
        <input type="text" id="txtUrunadı" class="form-control">
        <label>BARKOD NUMARASI</label>
        <input type="text" id="txtBarkod" class="form-control">
        <label>SATIS TARİHİ</label>
        <input type="text" id="txtSatıstarıhı" class="form-control">
        <label>SATIS MİKTARI</label>
        <input type="text" id="txtSatısmıktarı" class="form-control">
        <label>STOK DURUMU</label>
        <input type="text" id="txtStokdurumu" class="form-control">
        <br>
        <button id="btnKaydet" class="btn btn-success">SATIŞ YAP</button>
        <hr>
       <div id="sonuc"></div>
      </div>
      </div>
      <div class="col-md-4">
          <h1>Kayıtlar</h1>
          <table class="table table-hover" id="tbKayitlar">
            <tr class="bg-info">
  
              <td>FİRMA ADI</td>
              <td>ÜRÜN ADI</td>
              <td>BARKOD NUMARASI</td>
              <td>SATIŞ TARİHİ</td>
              <td>SATIS MİKTARI</td>
              <td>STOK DURUMU</td>
              <td>Sil</td>

            </tr>
            <tr>
  
              <td>ŞAHİNLER AŞ</td>
              <td>BİJON</td>
              <td>32232231</td>
              <td>12.04.2017</td>
              <td>80</td>
              <td>160</td>
              <td>
                <button class="btn btn-danger sil">Sil</button>
              </td>
            </tr>
            <tr>
              <td>ŞAŞMAZ İNŞAAT</td>
              <td>ÇİMENTO</td>
              <td>43224212</td>
              <td>16.05.2017</td>
              <td>110</td>
              <td>150</td>
              <td>
                <button class="btn btn-danger sil">Sil</button>
              </td>
            </tr>
          </table>
        </div>
     </div>
        
    
    
<script> src="js/jquery-3.2.1.min"</script>


<script>
 $(function () {
      $("#btnKaydet").click(function () {
        var Firmaadı = $("#txtFırmaadı").val();
        var urunadı = $("#txtUrunadı").val();
        var barkod = $("#txtBarkod").val();
        var satıstarıhı = $("#txtSatıstarıhı").val();
        var satısmıktarı = $("#txtSatısmıktarı").val();
        var stokdurumu = $("#txtStokdurumu").val();
        if (Firmaadı == "" || urunadı == "" || barkod == "" ||satıstarıhı=="" ||satısmıktarı==""|| stokdurumu=="") {
          $("#sonuc").fadeIn(1000);
          $("#sonuc").html("Lütfen Tüm Alanları Doldurunuz!");
          $("#sonuc").removeClass();
          $("#sonuc").addClass("alert alert-danger");
          $("#sonuc").fadeOut(3000);
          return false;
        }
        $("#tbKayitlar").append("<tr><td>" + Firmaadı + "</td><td>" + urunadı + "</td><td>" + barkod + "</td><td>" + satıstarıhı+ "</td><td>" + satısmıktarı+ "</td><td>" + stokdurumu+ "</td><td><button class='btn btn-danger sil'>Sil</button></td></tr>");
      });
      $(document).on("click", ".sil", function () {
        var satir = $(this).closest("tr");
        satir.remove();
      });
    });
	</script>
</body>

</html>
